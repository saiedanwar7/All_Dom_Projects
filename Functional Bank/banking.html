<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
      <!-- tailwind- link-->
      <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's Get Some 
            <span class="font-semibold text-purple-600">Mooooney</span>!!!</h1>
    </header>

    <main class="w-3/4 mx-auto">

        <!-- Balance and transction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">


                <!-- deposit-total   -->

                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span  id="deposit-total" >00</span></h4>  
                </div>

                    <!-- withdraw-total  -->
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>

                <!-- balance-total  -->
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
          
            </div>
        </section>



        <!-- Create Deposit and withdraw amount Input Fields -->
        
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">

                 <!-- Deposit  -->
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>

                            <!-- deposit-input  -->
                            <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ amonut you want to deposit">

                   
                            <!-- deposit-button  -->
                            <button id="deposit-button" class="bg-yellow-500 px-4 py-2 rounded text-white font-medium">Deposit</button>
                      
                    </div>
                </div>

                <!-- withdraw -->

                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                            <!-- withdraw-input -->
                            <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ amonut you want to withdraw">

                            <!-- withdraw-button  -->
                            <button id="withdraw-button" class="bg-yellow-500 px-4 py-2 rounded text-white font-medium">Withdraw</button>
                      
                    </div>
                </div>

           
            </div>

        </section>

    </main>
   
 <!-- script -->
    <script src="js/banking.js"></script>
</body>
</html>
