<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank DOM</title>
    <!-- tailwind- link-->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome To My <span class="font-semibold text-purple-600">Community Bank</span>!!!</h1>
    </header>

    <main>
        <section class="bg-green-200 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <!-- id -> user-email  -->
                <input id="user-email" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="Your Email">

                <!-- user-password  -->
                <input id="user-password" class="border block w-3/4 border-gray-400 rounded px-2 mb-4" type="password" name="" placeholder="Password">

                <!-- login-submit  -->
                <button id="login-submit" class="bg-yellow-500 px-4 py-2 rounded text-white font-medium">Submit</button>
                <input type="password" name="" id="">

            </div>
        </section>
    </main>

    <!-- script file-->
    <script src="js/login.js"></script>
</body>
</html>
